# Reload: fn+ctrl+shift+f5
cursor_blink_interval 0
wayland_titlebar_color background
linux_display_server X11
window_border_width 1
window_margin_width 6
window_padding_width 1
update_check_interval 0
macos_titlebar_color background
macos_option_as_alt yes
remember_window_size no
initial_window_width 900
initial_window_height 600
allow_remote_control yes

symbol_map U+e000-U+f8ff JetBrainsMono Nerd Font Mono
symbol_map U+f0000-U+ffffd JetBrainsMono Nerd Font Mono
symbol_map U+100000-U+10fffd JetBrainsMono Nerd Font Mono

font_size 14.0
font_family JetBrainsMono Nerd Font Mono


# The basic colors
foreground              #cdd6f4
background              #1e1e2e
selection_foreground    #1e1e2e
selection_background    #f5e0dc

# Cursor colors
cursor                  #f5e0dc
cursor_text_color       #1e1e2e

# URL underline color when hovering with mouse
url_color               #f5e0dc

# Kitty window border colors
active_border_color     #b4befe
inactive_border_color   #6c7086
bell_border_color       #f9e2af

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #11111b
active_tab_background   #cba6f7
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
tab_bar_background      #11111b

# Colors for marks (marked text in the terminal)
mark1_foreground #1e1e2e
mark1_background #b4befe
mark2_foreground #1e1e2e
mark2_background #cba6f7
mark3_foreground #1e1e2e
mark3_background #74c7ec

# The 16 terminal colors

# black
color0 #45475a
color8 #585b70

# red
color1 #f38ba8
color9 #f38ba8

# green
color2  #a6e3a1
color10 #a6e3a1

# yellow
color3  #f9e2af
color11 #f9e2af

# blue
color4  #89b4fa
color12 #89b4fa

# magenta
color5  #f5c2e7
color13 #f5c2e7

# cyan
color6  #94e2d5
color14 #94e2d5

# white
color7  #bac2de
color15 #a6adc8

## Tab Bar
tab_bar_min_tabs            1
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}
tab_fade                    0 1 1 1

map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+right next_tab
map ctrl+left previous_tab
map ctrl+c copy_to_clipboard
map ctrl+v paste_from_clipboard

map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
# map ctrl+shift+j new_tab
# map ctrl+shift+k close_tab
